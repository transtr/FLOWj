<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>FLOWj - A jQuery plugin</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h1>FLOWj - A jQuery plugin</h1>
    <hr>

    <div class="flow">
        <img src="http://www.picturesofcats4you.com/wp-content/uploads/2008/07/funny-cats-wallpaper-gallery-12.jpg" alt="Lorem Ipsum 1"/>
        <img src="http://www.picturesofcats4you.com/wp-content/uploads/2008/10/cool-cats-wallpapers-3.jpg" alt="Lorem Ipsum 2"/>
        <img src="http://www.picturesofcats4you.com/wp-content/uploads/2008/06/funny-cat-wallpapers-7.jpg" alt="Lorem Ipsum 3"/>
        <img src="http://dianakhayyat.files.wordpress.com/2011/05/animals_cats_small_cat_005241_.jpg" alt="Lorem Ipsum 4"/>
        <img src="http://pages.swcp.com/~jamii/OtherCats/coco.jpg" alt="Lorem Ipsum 5"/>
    </div>

    <div style="clear:both; padding: 20px; background-color: #ccc;">
        <p><code>Width = <span class="width"></span></code></p>
        <p><code>Height = <span class="height"></span></code></p>
        <p><code>(h/w) = <span class="val"></span></code></p>
        <hr>
        <p><code>New Height = <span class="newHeight"></span></code></p>
        <p><code>Prev Width = <span class="prevWidth"></span></code></p>
    </div>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script src="js/flowj.jQuery.0.1.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
