<!DOCTYPE html>

<head>
    <title>FLOWj - A jQuery plugin</title>
    <link rel="stylesheet" href="css/reset.css" />

<body>

    <!-- debug content -->
    <div style="clear:both; margin-bottom: 50px; padding: 20px; background-color: #ccc; min-width: 300px;">
        <h1><code>FLOWj - A jQuery plugin</code></h1>
        <p><code>debug</code></p><br>

        <p><code>options</code></p>
        <div class="debugHeader">
            <p><code>audio&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <span class="optsAudio"></span></code></p>
            <p><code>caption&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <span class="optsCaption"></span></code></p>
            <p><code>easing&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <span class="optsEasing"></span></code></p>
            <p><code>pagination&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : <span class="optsPagination"></span></code></p>
            <p><code>transitionDuration : <span class="optsDuration"></span></code></p>
        </div>

        <p><code>dimensions</code></p>
        <div class="debugHeader">
            <p><code>width&nbsp;&nbsp; = <span class="width"></span></code></p>
            <p><code>height&nbsp; = <span class="height"></span></code></p>
            <hr>
            <p><code>f()&nbsp;&nbsp;&nbsp;&nbsp; = <span class="val"></span></code></p>
        </div>
        <!-- <hr>
        <p><code>New Height = <span class="newHeight"></span></code></p>
        <p><code>Prev Width = <span class="prevWidth"></span></code></p> -->
    </div>
